<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos las etiquetas TABLE, TR y TB 

    </p>
    <ul>
        <li>Con TABLE creamos una tabla</li>
        <li>Con TR creamos una fila</li>
        <li>Con TB creamos una celda</li>
    </ul>
    <p>Tabla de ingredientes</p>
    <h2>Tabla de ingredientes</h2>
    <table border="1">
        <tr>
            <td>Ingrediente</td>
            <td>Cantidad</td>
            <td>Pecio</td>
        </tr>
        <tr>
            <td>huevos</td>
            <td>6</td>
            <td>2€</td>
        </tr>
        <tr>
            <td>Aceite</td>
            <td>1L</td>
            <td>8,93€</td>
        </tr>
        <tr>
            <td>patatas</td>
            <td>1kg</td>
            <td>1,41€</td>
        </tr>
        <tr>
            <td>Cebolla</td>
            <td>2 uds</td>
            <td>0,99€</td>
        </tr>
    </table>
</body>
</html>
